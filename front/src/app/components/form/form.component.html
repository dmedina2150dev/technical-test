<form class="form" [formGroup]="formUser" (ngSubmit)="save()">
  <mat-form-field appearance="outline">
    <mat-label>Nombre:</mat-label>
    <input matInput formControlName="name" placeholder="Escriba su nombre...">
    <mat-icon matSuffix>account_circle</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Apellido:</mat-label>
    <input matInput formControlName="lastName" placeholder="Escriba su apellido...">
    <mat-icon matSuffix>account_circle</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Correo:</mat-label>
    <input matInput formControlName="email" placeholder="Escriba su correo...">
    <mat-icon matSuffix>alternate_email</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Rut:</mat-label>
    <input matInput formControlName="rut" placeholder="Ecriba su RUT Eje. 12345678-9...">
    <mat-icon matSuffix>person_pin</mat-icon>
  </mat-form-field>


  <div class="btn-container">
    <button mat-raised-button color="accent" type="submit">
      Continuar
      <mat-icon>person_add</mat-icon>
    </button>
  </div>
</form>
